<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Four Function Calculator</title>
        <link rel="stylesheet" href="calcstyle.css">
    </head>
    <body>
        <a href="index.html">Back</a>
        <table class = "centered">
            <tr>
                <th><div id="screen"></div></th>
            </tr>
        </table>
        <table class = "centered">
            <tr>
                <td><button id="seven" class="btn">7</button></td>
                <td><button id="eight" class="btn">8</button></td>
                <td><button id="nine" class="btn">9</button></td>
                <td><button id="plusequals" class="btn">+=</button></td>
            </tr>
            <tr>
                <td><button id="four" class="btn">4</button></td>
                <td><button id="five" class="btn">5</button></td>
                <td><button id="six" class="btn">6</button></td>
                <td><button id="minus" class="btn">-</button></td>
            </tr>
            <tr>
                <td><button id="one" class="btn">1</button></td>
                <td><button id="two" class="btn">2</button></td>
                <td><button id="three" class="btn">3</button></td>
                <td><button id="times" class="btn">x</button></td>
            </tr>
            <tr>
                <td><button id="clear" class="btn">C</button></td>
                <td><button id="zero" class="btn">0</button></td>
                <td><button id="point" class="btn">.</button></td>
                <td><button id="divide" class="btn">/</button></td>
            </tr>
        </table>

        <script src="calc.js"></script>
    </body>
    </html>
